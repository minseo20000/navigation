<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naver Map Directions</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=bj73jhgjq2"></script>
</head>
<body>
  <div id="map" style="width:100%;height:500px;"></div>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5509, 126.9413), // 중심좌표를 서울로 설정
      zoom: 15
    });

    var start = new naver.maps.LatLng(37.5510, 126.9368); // 홍익대학교 정문
    var end = new naver.maps.LatLng(37.5563, 126.9237); // 홍대입구역 9번 출구

    var markerStart = new naver.maps.Marker({
      position: start,
      map: map,
      title: '홍익대학교 정문'
    });

    var markerEnd = new naver.maps.Marker({
      position: end,
      map: map,
      title: '홍대입구역 9번 출구'
    });

    var directionsService = new naver.maps.Service();

    directionsService.route({
      start: start,
      goal: end,
      option: naver.maps.Service.DRIVING, // 도보 경로 설정
    }, function(status, response) {
      if (status !== naver.maps.Service.Status.OK) {
        return alert('경로를 불러오는 데 실패했습니다.');
      }

      var route = response.route[0];
      var path = route.path.map(function(point) {
        return new naver.maps.LatLng(point[1], point[0]);
      });

      var polyline = new naver.maps.Polyline({
        map: map,
        path: path,
        strokeColor: '#5347AA',
        strokeWeight: 6
      });
    });
  </script>
</body>
