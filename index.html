<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naver Map Directions</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=bj73jhgjq2"></script>
</head>
<body>
  <div id="map" style="width:100%;height:500px;"></div>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 중심 좌표를 서울 시청으로 설정
      zoom: 13
    });

    var markerStart, markerEnd;

    // 경로 설정 함수
    function setRoute(start, end) {
      if (markerStart) {
        markerStart.setMap(null);
      }
      if (markerEnd) {
        markerEnd.setMap(null);
      }

      markerStart = new naver.maps.Marker({
        position: start,
        map: map,
        title: '출발지'
      });

      markerEnd = new naver.maps.Marker({
        position: end,
        map: map,
        title: '도착지'
      });

      var directionsService = new naver.maps.DirectionsService();

      directionsService.route({
        start: start,
        goal: end,
        option: naver.maps.DirectionsService.Option.WALKING // 도보 경로 설정
      }, function(status, response) {
        if (status !== naver.maps.DirectionsService.Status.OK) {
          return alert('경로를 불러오는 데 실패했습니다.');
        }

        var route = response.route.traoptimal[0];
        var path = route.path.map(function(point) {
          return new naver.maps.LatLng(point[1], point[0]);
        });

        var polyline = new naver.maps.Polyline({
          map: map,
          path: path,
          strokeColor: '#5347AA',
          strokeWeight: 6
        });
      });
    }

    // 주소를 통해 위치 찾기
    function getLatLngFromAddress(address, callback) {
      naver.maps.Service.geocode({
        query: address
      }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
          return alert('Geocode error: ' + address);
        }
        if (response.v2.meta.totalCount === 0) {
          return alert('No result: ' + address);
        }

        var item = response.v2.addresses[0];
        var point = new naver.maps.LatLng(item.y, item.x);
        callback(point);
      });
    }

    // 출발지와 도착지 주소
    var startAddress = '서울특별시 마포구 와우산로 100'; // 홍익대학교 정문
    var endAddress = '서울특별시 마포구 양화로 160'; // 홍대입구역 9번 출구

    // 주소를 통한 경로 설정
    getLatLngFromAddress(startAddress, function(start) {
      getLatLngFromAddress(endAddress, function(end) {
        setRoute(start, end);
      });
    });
  </script>
</body>
</html>
